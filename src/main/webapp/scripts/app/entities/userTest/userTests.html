<div>
    <h2 translate="testClimberApp.userTest.home.title">UserTests</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="userTest.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="testClimberApp.userTest.home.createLabel">Create a new UserTest</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="testClimberApp.userTest.name">Name</th>
                    <th translate="testClimberApp.userTest.hotel">hotel</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userTest in userTests track by userTest.id">
                    <td><a ui-sref="userTest.detail({id:userTest.id})">{{userTest.id}}</a></td>
                    <td>{{userTest.name}}</td>
                    <td>
                        <a ui-sref="hotel.detail({id:userTest.hotel.id})">{{userTest.hotel.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="userTest.detail({id:userTest.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="userTest.edit({id:userTest.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="userTest.delete({id:userTest.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
