
<div>
    <h2><span translate="testClimberApp.userTest.detail.title">UserTest</span> {{userTest.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="testClimberApp.userTest.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{userTest.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="testClimberApp.userTest.hotel">hotel</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="hotel.detail({id:userTest.hotel.id})">{{userTest.hotel.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
